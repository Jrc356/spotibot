# Config file for [Air](https://github.com/air-verse/air) in TOML format

# Working directory
# . or absolute path, please note that the directories following must be under root.
root = "."
tmp_dir = "tmp"

[build]
cmd = "make OUT=tmp go-build-dev"
bin = "tmp/spotibot"
full_bin = "dlv exec ./tmp/spotibot --accept-multiclient --log --headless --continue --listen=:40000 --api-version=2 -- "
include_ext = ["go", "tpl", "tmpl", "html"]
exclude_regex = ["_test\\.go"]
exclude_unchanged = true
follow_symlink = true
log = "air.log"
poll = false
delay = 0 # ms
stop_on_error = true

[log]
time = true
main_only = true

[color]
main = "magenta"
watcher = "cyan"
build = "yellow"
runner = "green"

[misc]
clean_on_exit = true

[screen]
clear_on_rebuild = true
keep_scroll = true
